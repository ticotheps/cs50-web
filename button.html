<!DOCTYPE html>
<html>
	<head>
		<script>
			// Triggers an alert when the "Alert" button is clicked
			function triggerAlert() {
				alert('This is an alert!');
			}
		</script>
		<title>CS50: WEB PROGRAMMING</title>
	</head>
	<body>
		<h1>Hello, World!</h1>
		<button onclick="triggerAlert()">Alert</button>
	</body>
</html>
